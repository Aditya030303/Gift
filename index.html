<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy 1st Anniversary ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .slide-wrapper {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide-wrapper.active {
      opacity: 1;
    }

    .bg-blur {
      filter: blur(20px) brightness(0.6);
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .main-img {
      position: absolute;
      height: 100%;
      width: auto;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: contain;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
    }

    h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px 8px #000;
    }

    .subtitle {
      font-size: 1.2rem;
      color: white;
      margin-top: 10px;
      text-shadow: 1px 1px 5px #000;
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #ff3e7f;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    button:hover {
      background-color: #e2336c;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<div class="slideshow">
  <div class="slide-wrapper active">
    <img src="images/img1.jpg" class="bg-blur">
    <img src="images/img1.jpg" class="main-img">
  </div>
  <div class="slide-wrapper">
    <img src="images/img2.jpg" class="bg-blur">
    <img src="images/img2.jpg" class="main-img">
  </div>
  <div class="slide-wrapper">
    <img src="images/img3.jpg" class="bg-blur">
    <img src="images/img3.jpg" class="main-img">
  </div>
  <div class="slide-wrapper">
    <img src="images/img4.jpg" class="bg-blur">
    <img src="images/img4.jpg" class="main-img">
  </div>
</div>

<div class="container">
  <h1>Hey Bebuuuu üíñ</h1>
  <p class="subtitle">Here's something special from my heart.</p>
  <button onclick="goToLetter()">Open Love Letter üíå</button>
</div>

<audio id="bgMusic" autoplay loop>
  <source src="your-song.mp3" type="audio/mp3">
</audio>

<script>
  const slides = document.querySelectorAll('.slide-wrapper');
  let current = 0;
  setInterval(() => {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
  }, 4000);

  const audio = document.getElementById("bgMusic");
  window.addEventListener("click", () => {
    audio.play().catch(err => console.log("Autoplay blocked"));
  }, { once: true });

  function goToLetter() {
    window.location.href = "letter.html";
  }
</script>

</body>
</html>
